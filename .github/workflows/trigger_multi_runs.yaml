name: Trigger multi runs

on:
  workflow_dispatch:
    inputs:
      run_count:
        description: "Number of times to run the test"
        required: true
        type: number
        default: 1

jobs:
  generate_iteration_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set_matrix.outputs.matrix }}
    steps:
      - id: set_matrix
        run: |
          matrix="["
          for (( i=1; i<=${{ github.event.inputs.run_count }}; i++ )); do
            matrix="$matrix $i,"
          done
          matrix="$matrix]"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "matrix is: " $matrix

  single_job:
    needs: generate_iteration_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        run_iteration: ${{ fromJSON(needs.generate_iteration_matrix.outputs.matrix) }}
    steps:
      - name: echo
        run: |
          echo "Running iteration ${{ matrix.run_iteration }}"
